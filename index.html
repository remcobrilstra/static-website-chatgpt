<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Playground chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
  <div class="sidebar">
	<div class="menu-header">
		<a href="javascript:void(0)" class="toggleButton" onclick="toggleNav()">☰</a>
	</div>
	<div class="menu-body">
		<a id="new-chat-btn" data-modal="newConvModal" data-toggle="show" >+ Start New Chat!</a>
		<div id="conversations">
		</div>
	</div>
	<div class="menu-footer">
		<a id="setting-menu-item" data-modal="settingsModal" data-toggle="show" > <span>⚙</span> <p>Settings</p></a>
	</div> 
</div>
  <div class="main" id="chat">
    <!-- Chats container -->
    <div class="chat-container"></div>
    
    <!-- Typing container -->
    <div class="typing-container">
      <div class="typing-content">
        <div class="typing-textarea">
          <textarea id="chat-input" spellcheck="false" placeholder="Enter a prompt here" required></textarea>
          <span id="send-btn" class="material-symbols-rounded">send</span>
        </div>
        <div class="typing-controls">
          <span id="theme-btn" class="material-symbols-rounded">light_mode</span>
          <span id="delete-btn" class="material-symbols-rounded">delete</span>
      </div>
    </div>
  </div>
</div>
<!-- The Modal -->
<div id="newConvModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
	<div class="modal-header">
		<p>New Conversation</p>
		<a class="close" data-modal="newConvModal" data-toggle="hide" >&times;</a>
	</div>
	<div class="modal-body">
		<br/>
		<label for="new-conv-name">Name</label>
		<br/>
		<input id="new-conv-name" />
		<br/>
		<label for="new-conv-prompt">SystemPrompt</label>
		<br/>
		<textarea id="new-conv-prompt" ></textarea>
		<br/>
	</div>
	<div class="modal-footer">
		<button onclick="AddConversation()">Save</button>
	</div>
  </div>

</div> 
  
 <div id="settingsModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
		<p>Settings</p>
		<a class="close" data-modal="settingsModal" data-toggle="hide" >&times;</a>
	</div>
	<div class="modal-body">
		<br/>
		<label for="openAI-key"> OpenAI Key</label><br/>
		<input id="openAI-key" /><br/>
		<label for="openAI-model"> OpenAI Model</label><br/>
		<input id="openAI-model" value="gpt-4o-mini" /><br/>
		<br/>
	</div>
	<div class="modal-footer">
		<button onclick="saveSettings()" >Save</button>
	</div>
  </div>

</div> 
  
  <script src="logic.js"></script>  
  </body>
</html>
